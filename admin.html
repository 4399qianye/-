<!doctype html>
<html lang="en-US">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>500 - 对不起，服务器内部错误！</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body>
		<div id="wrapper">
			<a class="logo" href="/"></a>
			<div id="main">
				<div id="header">
					<h1><span class="icon">!</span>501<span class="sub">Not Implemented</span></h1>
				</div>
				<div id="content">
					<h2>服务器无法理解当前请求！</h2>
					<p>当您看到这个页面,表示服务器不支持当前请求所需要的某个功能。当服务器无法识别请求的方法，并且无法支持其对任何资源的请求。感谢您的支持!</p>
					<div class="utilities">
						<div class="input-container" style="font: 13px 'TeXGyreScholaRegular', Arial, sans-serif;color: #696969; text-shadow: 0 1px white;text-decoration: none;">
							<span id="totalSecond" style="color:red">100</span>秒后自动跳转…
						</div>
						<a class="button right" href="#" onClick="history.go(-1);return true;">返回...</a>
						<a class="button right" href="https://web.qingyundrive.top/">联系站长</a>
						<div class="clear"></div>
					</div>
				</div>

			</div>
		</div>

		<!--定义js变量及方法-->
		<script language="javascript" type="text/javascript">
			var second = document.getElementById('totalSecond').textContent;

			if(navigator.appName.indexOf("Explorer") > -1) {
				second = document.getElementById('totalSecond').innerText;
			} else {
				second = document.getElementById('totalSecond').textContent;
			}

			setInterval("redirect()", 1000);

			function redirect() {
				if(second < 0) {
//					<!--定义倒计时后跳转页面-->
					location.href = 'https://nav.qingyundrive.top/';
				} else {
					if(navigator.appName.indexOf("Explorer") > -1) {
						document.getElementById('totalSecond').innerText = second--;
					} else {
						document.getElementById('totalSecond').textContent = second--;
					}
				}
			}
		</script>

</html>
